<!-- file for directory index -->

</div><!--/.wrapper-->

<div class="footer">
  <a href="https://clearsightstudio.com"/>ClearSight Studio</a> file sharing.
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
  document.getElementsByTagName('tr')[0].className = 'parent';

  $(document).ready(function(){
    var find_and_apply_ico = function($link, ico) {
      $img = $link.closest('tr').find('td:first-of-type() img');
      $img.attr('src', ico);
      $img.animate({opacity:1}, 800);
    }

    var set_ext_ico = function($link) {
      var extension = $link.text().substr( ($link.text().lastIndexOf('.') +1) );
      switch(extension) {
        case '7z': case 'bz2': case 'cab': case 'gz': case 'tar':
          find_and_apply_ico($link, '/theme/icons/archive.png');
        break;
        case 'aac': case 'aif': case 'aifc': case 'aiff': case 'ape': case 'au': case 'flac': case 'iff': case 'm4a': case 'mid': case 'mp3': case 'mpa': case 'ra': case 'wav': case 'wma': case 'f4a': case 'f4b': case 'oga': case 'ogg': case 'xm': case 'it': case 's3m': case 'mod':
          find_and_apply_ico($link, '/theme/icons/audio.png');
        break;
        case 'bin': case 'hex':
          find_and_apply_ico($link, '/theme/icons/bin.png');
        break;
        case 'bmp':
          find_and_apply_ico($link, '/theme/icons/bmp.png');
        break;
        case 'c':
          find_and_apply_ico($link, '/theme/icons/c.png');
        break;
        case 'xlsx': case 'xlsm': case 'xltx': case 'xltm': case 'xlam': case 'xlr': case 'xls': case 'csv':
          find_and_apply_ico($link, '/theme/icons/calc.png');
        break;
        case 'cpp':
          find_and_apply_ico($link, '/theme/icons/cpp.png');
        break;
        case 'css': case 'sass': case 'scss':
          find_and_apply_ico($link, '/theme/icons/css.png');
        break;
        case 'deb':
          find_and_apply_ico($link, '/theme/icons/deb.png');
        break;
        case 'doc': case 'docx': case 'docm': case 'dot': case 'dotx': case 'dotm': case 'log': case 'msg': case 'odt': case 'pages': case 'rtf': case 'tex': case 'wpd': case 'wps':
          find_and_apply_ico($link, '/theme/icons/doc.png');
        break;
        case 'svg': case 'svgz':
          find_and_apply_ico($link, '/theme/icons/draw.png');
        break;
        case 'ai': case 'eps':
          find_and_apply_ico($link, '/theme/icons/eps.png');
        break;
        case 'exe':
          find_and_apply_ico($link, '/theme/icons/exe.png');
        break;
        case 'gif':
          find_and_apply_ico($link, '/theme/icons/gif.png');
        break;
        case 'h':
          find_and_apply_ico($link, '/theme/icons/h.png');
        break;
        case 'html': case 'xhtml': case 'shtml': case 'htm': case 'URL': case 'url':
          find_and_apply_ico($link, '/theme/icons/html.png');
        break;
        case 'ico':
          find_and_apply_ico($link, '/theme/icons/ico.png');
        break;
        case 'jar':
          find_and_apply_ico($link, '/theme/icons/java.png');
        break;
        case 'jpg': case 'jpeg': case 'jpe':
          find_and_apply_ico($link, '/theme/icons/jpg.png');
        break;
        case 'js': case 'json':
          find_and_apply_ico($link, '/theme/icons/js.png');
        break;
        case 'md':
          find_and_apply_ico($link, '/theme/icons/markdown.png');
        break;
        case 'pkg': case 'dmg':
          find_and_apply_ico($link, '/theme/icons/package.png');
        break;
        case 'pdf':
          find_and_apply_ico($link, '/theme/icons/pdf.png');
        break;
        case 'php': case 'phtml':
          find_and_apply_ico($link, '/theme/icons/php.png');
        break;
        case 'm3u': case 'm3u8': case 'pls': case 'pls8':
          find_and_apply_ico($link, '/theme/icons/playlist.png');
        break;
        case 'png':
          find_and_apply_ico($link, '/theme/icons/png.png');
        break;
        case 'ps':
          find_and_apply_ico($link, '/theme/icons/ps.png');
        break;
        case 'psd':
          find_and_apply_ico($link, '/theme/icons/psd.png');
        break;
        case 'py':
          find_and_apply_ico($link, '/theme/icons/py.png');
        break;
        case 'rar':
          find_and_apply_ico($link, '/theme/icons/rar.png');
        break;
        case 'rb':
          find_and_apply_ico($link, '/theme/icons/rb.png');
        break;
        case 'rpm':
          find_and_apply_ico($link, '/theme/icons/rpm.png');
        break;
        case 'rss':
          find_and_apply_ico($link, '/theme/icons/rss.png');
        break;
        case 'bat': case 'cmd': case 'sh':
          find_and_apply_ico($link, '/theme/icons/script.png');
        break;
        case 'sql':
          find_and_apply_ico($link, '/theme/icons/sql.png');
        break;
        case 'tiff': case 'tif':
          find_and_apply_ico($link, '/theme/icons/tiff.png');
        break;
        case 'txt': case 'nfo':
          find_and_apply_ico($link, '/theme/icons/text.png');
        break;
        case 'asf': case 'asx': case 'avi': case 'flv': case 'mkv': case 'mov': case 'mp4': case 'mpg': case 'rm': case 'srt': case 'swf': case 'vob': case 'wmv': case 'm4v': case 'f4v': case 'f4p': case 'ogv':
          find_and_apply_ico($link, '/theme/icons/video.png');
        break;
        case 'xml':
          find_and_apply_ico($link, '/theme/icons/xml.png');
        break;
        case 'zip':
          find_and_apply_ico($link, '/theme/icons/zip.png');
        break;
        default:
          find_and_apply_ico($link, '/theme/icons/default.png');
      }
    };

    $("table tr td:first-of-type() img").attr("src", "");

    $("table tr td:nth-of-type(2) a").each(function(){
      set_ext_ico($(this));
    });


    $.ajax({
        url: '?setup-password',
        success: function(data){
          if (data.status != 'good') {
            $(".needs-pass").delay(1000).slideDown(200);
          }
        }
    });



  });
</script>
